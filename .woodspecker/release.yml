when:
  event: tag
  
steps:
  - name: build
    image: goreleaser/goreleaser:latest
    commands:
      - goreleaser release --clean --skip publish
      - mkdir release
      - mv dist/*.tar.gz release/
      - mv dist/*.zip release/
  - name: release
    image: woodpeckerci/plugin-gitea-release
    settings:
      files: release/*
      api_key:
        from_secret: gitea_key
      base-url: https://git.nite07.com
